<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target</title>
</head>
<body>
    <!--There are few type of target attribute they are following:
    1. _self
    2. _blank
    3. _parent
    4. _top 
    -->

    <a href="https://playvalorant.com/en-gb/" target="_self">Valorant [_self]</a><br>
    <a href="https://playvalorant.com/en-gb/" target="_blank">Valorant [_blank]</a><br>
    <a href="https://playvalorant.com/en-gb/" target="_parent">Valorant [_parent]</a><br>
    <a href="https://playvalorant.com/en-gb/" target="_top">Valorant [_top]</a><br>
</body>
</html>
