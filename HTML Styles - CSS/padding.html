<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        padding
    </title>
</head>
<style>

    body {
        background-color: black;
        text-align: center;
    }

    h1 {
        color: red;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;;
        font-size: 150%;
        border: 2px solid palevioletred;
        padding: 100px;
    }

    p {
        color: powderblue;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 200%;
        border: 2px solid blueviolet;
        padding: 15px;
    }

</style>
<body>
    <h1>This is the use of padding style</h1>
    <p>This is the use of padding style</p>
</body>
</html>
