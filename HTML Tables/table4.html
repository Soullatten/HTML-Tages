<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table4</title>
    <link rel="icon" type="icon" href="../image/400w-OKOMDQ_tkPE.webp">
</head>
<style>
    body {
        background-image: url(../image/400w-OKOMDQ_tkPE.webp);
        background-repeat: no-repeat;
        text-align: center;
        align-items: center;
    }

    table, th, td {
        border: 2px solid black;
        border-collapse: collapse;
    }

    th:nth-child(even) {
    background-color: #D6EEEE;
    }

    th:nth-child(odd)  {
        background-color: cadetblue;
    }

    tr:nth-child(odd) {
        background-color: rgb(43, 103, 83);
    }
    
    tr:nth-child(even) {
        background-color: rgb(38, 74, 74);
    }

    tr:hover {
        background-color: burlywood;
    }
    th:hover {
        background-color: rgb(97, 95, 95);
    }

    
</style>
<body>
    <table width="100%" height="400px">
    <tr>
        <caption>This is a test</caption>
        <th>Person</th>
        <th>Place</th>
        <th>Animal</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Krishiv</td>
        <td>Ahmedabad</td>
        <td>Dog</td>
        <td>18</td>
    </tr>

    <tr>
        <td>Isha</td>
        <td>Baroda</td>
        <td>Cat</td>
        <td>25</td>
    </tr>
    </table>
    
</body>
</html>
